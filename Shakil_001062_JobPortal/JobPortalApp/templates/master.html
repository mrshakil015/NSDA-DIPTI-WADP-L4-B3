<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: #02833e;
          }
          
          .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            margin: 5px 4px;
            text-decoration: none;
            font-size: 17px;
            border-radius: 5px;
          }
          
          .topnav a:hover {
            background-color: #6c917d;
            color: white;
          }
          
          .topnav a.active {
            background-color: #0ad669;
            color: white;
          }

          label {
            margin-bottom: 5px;
            color: #666;
            text-align: left;
            font-weight: bold;
        }
        
        input,select,textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            
            width: 100%;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }
    </style>
  
</head>

<body>

    {% include 'nav.html' %}
    
    {% block content %}
        
    {% endblock content %}
        

</body>

</html>
