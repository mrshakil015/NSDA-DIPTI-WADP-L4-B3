{% extends 'master.html' %}

{% block content %}
<style>
    .container{
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<div class="container">
    <div class="col-lg-8 mt-3 mb-3">
        <div class="card">
            <div class="card-header">
                <h4>Edit Profile</h4>
            </div>
            <div class="card-body">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
    
                    {{userform}}
    
                    <button type="submit" class="btn btn-primary btn-block">Update Job</button>
                    
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
